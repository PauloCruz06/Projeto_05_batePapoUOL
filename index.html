<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-chat">
      <img src="./image/logo.jpg" />
      <input onfocus="inputLogFocus(this)" onblur="inputLogBlur(this)" value="Digite o seu nome" />
      <button onclick="login()" class="enter">Entrar</button>
    </div> 
    <div class="top">
      <img src="./image/logo.jpg" /><ion-icon onclick="openMenu()" name="people"></ion-icon>
    </div>
    <div class="conteiner">
      <div class="message"><p><light>(00:00:00)</light> <b>João</b> para <b>Todos</b>: Olá, essa é a minha primeira mensagem<p></div>
    </div>
    <div class="bottom">
      <div class="input-box">
        <input onfocus="getinputFocus(this)" onblur="getinputBlur(this)" type="text" value="Escreva aqui..."/>
        <div class="subtittle hidden"></div>
      </div>
      <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
    </div>
    <div class="participants hidden">
      <div onclick="openMenu()" class="superbackground"></div>
      <div class="menu">
        <div class="box contacts"><p>Escolha um contato para enviar a mensagem:</p></div>
        <div class="select-conteiner">
          <div class="select contact"><ion-icon name="people"></ion-icon><p name="Todos">Todos<ion-icon class="check" name="checkmark-sharp"></ion-icon></p></div>
        </div>
        <div class="box visibilitys"><p>Escolha a visibilidade:</p></div>
        <div class="select-conteiner">
          <div class="select visibility"><ion-icon name="lock-open"></ion-icon><p name="message">Público<ion-icon class="check" name="checkmark-sharp"></ion-icon></p></div>
         <!-- <div class="select visibility"><ion-icon name="lock-closed"></ion-icon><p onclick="selectvisibility(this)" name="private_message">Reservadamente<ion-icon class="hidden" name="checkmark-sharp"></ion-icon></p></div>-->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
